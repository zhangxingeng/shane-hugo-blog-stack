<article class="bg-card-bg rounded-card shadow-l1 overflow-hidden mb-6 sm:mb-8 lg:mb-10 {{ if .Params.image }}has-image{{ end }} hover:shadow-l2 transition-all duration-400 hover:-translate-y-1 group border border-card-separator/20 hover:border-accent/20 backdrop-blur-sm">
    <!-- Subtle gradient overlay on hover -->
    <div class="absolute inset-0 bg-gradient-to-br from-accent/2 via-transparent to-accent/2 opacity-0 group-hover:opacity-100 transition-opacity duration-400 pointer-events-none"></div>
    
    <div class="relative z-10">
        {{ partial "article/components/header" . }}

        {{ partial "article/components/content" . }}

        {{ partial "article/components/footer" . }}

        {{ if or .Params.math .Site.Params.article.math }}
            {{ partialCached "article/components/math.html" . }}
        {{ end }}
    </div>
</article>
