{{ if .Params.Tags }}
    <section class="flex flex-wrap gap-2 mb-4">
        {{ range (.GetTerms "tags") }}
            <a href="{{ .RelPermalink }}" class="inline-block px-3 py-1 bg-card-bg-selected text-card-text-secondary text-sm rounded-tag hover:bg-accent hover:text-accent-text transition-all duration-200">{{ .LinkTitle }}</a>
        {{ end }}
    </section>
{{ end }}
