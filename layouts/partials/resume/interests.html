{{ $resume := index site.Data .Site.Language.Lang "resume" }}

<section class="mb-8">
    <h3 class="relative pl-5 text-xl font-bold tracking-wide text-accent mb-6 before:content-[''] before:inline-block before:w-1 before:h-full before:bg-accent before:absolute before:left-0 before:top-0 before:rounded-sm">Interests</h3>
    
    <div class="flex flex-wrap gap-3">
        {{ range $resume.interests.list }}
        <div class="flex items-center gap-2 py-2 px-4 rounded-tag bg-card-bg-selected text-card-text-secondary transition-all duration-300 ease-in-out text-sm hover:-translate-y-0.5 hover:shadow-l1 hover:bg-accent hover:text-accent-text">
            <i class="{{ .icon }} text-accent filter var(--svg-filter)"></i>
            <span>{{ .name }}</span>
        </div>
        {{ end }}
    </div>
</section>
