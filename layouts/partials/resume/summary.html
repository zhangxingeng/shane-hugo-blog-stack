{{ $resume := index site.Data .Site.Language.Lang "resume" }}

<div class="mb-12 text-lg leading-article text-card-text-secondary">
    <div class="flex flex-col md:flex-row items-start gap-10">
        {{ if $resume.profile.avatar }}
        <div class="flex justify-center md:justify-start flex-shrink-0">
            {{ $avatar := resources.Get $resume.profile.avatar }}
            {{ if $avatar }}
            <img class="w-32 h-32 lg:w-40 lg:h-40 rounded-full border-4 border-accent bg-card-bg shadow-l2 transition-transform duration-300 hover:scale-105" src="{{ $avatar.RelPermalink }}" alt="Profile image">
            {{ else }}
            <img class="w-32 h-32 lg:w-40 lg:h-40 rounded-full border-4 border-accent bg-card-bg shadow-l2 transition-transform duration-300 hover:scale-105" src="{{ .Site.BaseURL }}{{ $resume.profile.avatar }}" alt="Profile image">
            {{ end }}
        </div>
        {{ end }}
        
        <div class="flex-1">
            <p class="m-0 text-card-text-secondary leading-relaxed text-xl lg:text-2xl font-light">{{ $resume.summary.text | markdownify }}</p>
        </div>
    </div>
</div>
