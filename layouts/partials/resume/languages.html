{{ $resume := index site.Data .Site.Language.Lang "resume" }}
<section class="mb-8">
    <h3 class="relative pl-5 text-xl font-bold tracking-wide text-accent mb-6 before:content-[''] before:inline-block before:w-1 before:h-full before:bg-accent before:absolute before:left-0 before:top-0 before:rounded-sm">Languages</h3>
    
    <ul class="list-none p-0 m-0 mb-6 space-y-2">
        {{ range $resume.languages.list }}
        <li class="flex flex-col gap-1">
            <span class="font-semibold text-card-text text-base">{{ .name }}</span>
            <span class="text-card-text-tertiary text-sm">{{ .level }}</span>
        </li>
        {{ end }}
    </ul>
</section>
