{{ $resume := index site.Data .Site.Language.Lang "resume" }}

<section class="mb-8">
    <h3 class="relative pl-5 text-xl font-bold tracking-wide text-accent mb-6 before:content-[''] before:inline-block before:w-1 before:h-full before:bg-accent before:absolute before:left-0 before:top-0 before:rounded-sm">Skills</h3>
    
    {{ range $resume.skills.list }}
    <div class="mb-8">
        <h4 class="text-base font-semibold text-card-text mb-3 uppercase tracking-wide">{{ .title }}</h4>
        <div class="flex flex-wrap gap-2">
            {{ range .items }}
            <div class="py-2 px-3 rounded-tag bg-card-bg-selected text-card-text-secondary transition-all duration-300 ease-in-out text-xs hover:-translate-y-0.5 hover:shadow-l1 hover:text-accent hover:bg-accent hover:text-accent-text">{{ with .details }}{{ . | markdownify }}{{ end }}</div>
            {{ end }}
        </div>
    </div>
    {{ end }}
</section>
