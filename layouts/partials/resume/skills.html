{{ $resume := index site.Data .Site.Language.Lang "resume" }}

<section class="mb-section">
    <h3 class="relative pl-4 text-2xl tracking-widest text-accent mb-6 before:content-[''] before:inline-block before:w-1 before:h-full before:bg-accent before:absolute before:left-0 before:top-0 before:rounded-sm">Skills</h3>
    
    {{ range $resume.skills.list }}
    <div class="mb-6">
        <h4 class="text-lg font-semibold text-card-text mb-4">{{ .title }}</h4>
        <div class="flex flex-wrap gap-3">
            {{ range .items }}
            <div class="py-2 px-4 rounded-tag bg-card-bg-selected text-card-text-secondary transition-all duration-300 ease-in-out text-sm hover:-translate-y-0.5 hover:shadow-l1 hover:text-accent">{{ with .details }}{{ . | markdownify }}{{ end }}</div>
            {{ end }}
        </div>
    </div>
    {{ end }}
</section>
