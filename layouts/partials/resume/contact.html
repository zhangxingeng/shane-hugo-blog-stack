{{ $resume := index site.Data .Site.Language.Lang "resume" }}

<div class="md:pl-6 lg:pl-8 text-base w-full md:w-auto box-border mt-6 md:mt-0 md:min-w-[280px]">
    <ul class="list-none p-0 m-0 space-y-3">
        {{ range $resume.contact.list }}
        <li class="flex items-center text-card-text-secondary group">
            <i class="{{ .icon }} mr-3 text-accent filter var(--svg-filter) text-lg"></i>
            <a class="text-accent hover:text-accent-darker transition-colors duration-300 group-hover:underline" href="{{ .url | safeURL }}">{{ .text }}</a>
        </li>
        {{ end }}
        <li class="flex items-center text-card-text-secondary">
            <i class="fas fa-map-marker-alt mr-3 text-accent filter var(--svg-filter) text-lg"></i>
            <span>{{ $resume.contact.location }}</span>
        </li>
    </ul>
</div>
