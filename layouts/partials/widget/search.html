{{/* Search widget - standalone, no page dependency needed */}}
<section class="bg-card-bg rounded-card p-card shadow-l1 mb-widget search-widget">
    <div class="text-accent mb-4">
        {{ partial "helper/icon" "search" }}
    </div>
    <h2 class="text-xl font-semibold text-card-text mb-4">{{ T "search.title" }}</h2>
    
    <form class="search-form widget space-y-3" onsubmit="return false;" data-json="/index.json">
        <div class="relative">
            <label class="absolute top-2 left-4 text-sm font-medium text-card-text-tertiary pointer-events-none transition-all duration-200 z-10">{{ T "search.title" }}</label>
            <input name="keyword" 
                   placeholder="{{ T `search.placeholder` }}" 
                   autocomplete="off"
                   class="w-full pt-7 pb-3 px-4 pr-12 border border-card-separator rounded-card bg-card-bg text-card-text placeholder-card-text-tertiary focus:outline-none focus:ring-2 focus:ring-accent focus:border-accent transition-all duration-200" />
            <button type="button" title="{{ T `search.title` }}" 
                    class="absolute right-2 top-1/2 transform -translate-y-1/2 p-2 text-card-text-tertiary hover:text-accent transition-colors duration-200 cursor-pointer bg-transparent border-0">
                {{ partial "helper/icon" "search" }}
            </button>
        </div>
        <div class="text-xs text-card-text-tertiary">
            {{ T "search.inlineHint" | default "Type to filter posts below" }}
        </div>
    </form>
</section>
