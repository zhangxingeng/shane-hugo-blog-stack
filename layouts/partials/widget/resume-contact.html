{{- $context := .Context -}}
{{- $resume := index $context.Site.Data $context.Site.Language.Lang "resume" -}}

{{ if $resume.contact.enable }}
<section class="bg-card-bg rounded-card p-card shadow-l1 mb-widget">
    <h3 class="text-lg font-semibold text-card-text-main mb-4 flex items-center">
        <svg class="w-5 h-5 mr-2 text-accent" fill="none" stroke="currentColor" viewBox="0 0 24 24">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M3 8l7.89 7.89a2 2 0 002.22 0L21 8M5 19h14a2 2 0 002-2V7a2 2 0 00-2-2H5a2 2 0 00-2 2v10a2 2 0 002 2z"></path>
        </svg>
        Contact Information
    </h3>
    <div class="space-y-3">
        {{ range $resume.contact.list }}
        <div class="flex items-center text-sm">
            <i class="{{ .icon }} w-5 text-accent mr-3"></i>
            {{ if .url }}
                <a href="{{ .url }}" class="text-card-text-main hover:text-accent transition-colors">
                    {{ .text }}
                </a>
            {{ else }}
                <span class="text-card-text-main">{{ .text }}</span>
            {{ end }}
        </div>
        {{ end }}
    </div>
</section>
{{ end }}
