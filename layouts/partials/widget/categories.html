{{- $context := .Context -}}
{{- $limit := default 10 .Params.limit -}}
<section class="bg-card-bg rounded-card p-card shadow-l1 mb-widget categories-widget">
    <div class="text-accent mb-4">
        {{ partial "helper/icon" "categories" }}
    </div>
    <h2 class="text-xl font-semibold text-card-text mb-4">{{ T "widget.categoriesCloud.title" }}</h2>

    <div class="space-y-2">
        {{ range first $limit $context.Site.Taxonomies.categories.ByCount }}
            <a href="{{ .Page.RelPermalink }}" class="flex items-center justify-between py-2 px-3 rounded-card text-card-text-secondary hover:bg-card-bg-selected hover:text-card-text transition-all duration-200 group">
                <span class="text-sm font-medium">{{ .Page.Title }}</span>
                <span class="text-xs text-card-text-tertiary bg-card-bg-selected px-2 py-1 rounded-tag group-hover:bg-accent group-hover:text-accent-text transition-all duration-200">{{ .Count }}</span>
            </a>
        {{ end }}
    </div>
</section>
