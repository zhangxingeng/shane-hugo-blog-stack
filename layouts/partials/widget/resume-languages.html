{{- $context := .Context -}}
{{- $resume := index $context.Site.Data $context.Site.Language.Lang "resume" -}}

{{ if $resume.languages.enable }}
<section class="bg-card-bg rounded-card p-card shadow-l1 mb-widget">
    <h3 class="text-lg font-semibold text-card-text-main mb-4 flex items-center">
        <svg class="w-5 h-5 mr-2 text-accent" fill="none" stroke="currentColor" viewBox="0 0 24 24">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M3 5h12M9 3v2m1.048 9.5A18.022 18.022 0 016.412 9m6.088 9h7M11 21l5-10 5 10M12.751 5C11.783 10.77 8.07 15.61 3 18.129"></path>
        </svg>
        Languages
    </h3>
    <div class="space-y-3">
        {{ range $resume.languages.list }}
        <div class="flex justify-between items-center">
            <span class="text-card-text-main font-medium">{{ .name }}</span>
            <span class="text-sm text-card-text-sub bg-accent/10 px-2 py-1 rounded-full">{{ .level }}</span>
        </div>
        {{ end }}
    </div>
</section>
{{ end }}
