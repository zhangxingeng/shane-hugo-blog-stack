{{- $context := .Context -}}
{{- $resume := index $context.Site.Data $context.Site.Language.Lang "resume" -}}

{{ if $resume.interests.enable }}
<section class="bg-card-bg rounded-card p-card shadow-l1 mb-widget">
    <h3 class="text-lg font-semibold text-card-text-main mb-4 flex items-center">
        <svg class="w-5 h-5 mr-2 text-accent" fill="none" stroke="currentColor" viewBox="0 0 24 24">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4.318 6.318a4.5 4.5 0 000 6.364L12 20.364l7.682-7.682a4.5 4.5 0 00-6.364-6.364L12 7.636l-1.318-1.318a4.5 4.5 0 00-6.364 0z"></path>
        </svg>
        Interests
    </h3>
    <div class="flex flex-wrap gap-2">
        {{ range $resume.interests.list }}
        <span class="text-sm bg-accent/10 text-card-text-main px-3 py-1 rounded-full border border-accent/20">
            {{ .name }}
        </span>
        {{ end }}
    </div>
</section>
{{ end }}
