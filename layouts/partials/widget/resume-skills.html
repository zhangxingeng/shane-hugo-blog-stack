{{- $context := .Context -}}
{{- $resume := index $context.Site.Data $context.Site.Language.Lang "resume" -}}

{{ if $resume.skills.enable }}
<section class="bg-card-bg rounded-card p-card shadow-l1 mb-widget">
    <h3 class="text-lg font-semibold text-card-text-main mb-4 flex items-center">
        <svg class="w-5 h-5 mr-2 text-accent" fill="none" stroke="currentColor" viewBox="0 0 24 24">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9.663 17h4.673M12 3v1m6.364 1.636l-.707.707M21 12h-1M4 12H3m3.343-5.657l-.707-.707m2.828 9.9a5 5 0 117.072 0l-.548.547A3.374 3.374 0 0014 18.469V19a2 2 0 11-4 0v-.531c0-.895-.356-1.754-.988-2.386l-.548-.547z"></path>
        </svg>
        Skills
    </h3>
    <div class="space-y-4">
        {{ range $resume.skills.list }}
        <div>
            <h4 class="font-medium text-card-text-main mb-2">{{ .title }}</h4>
            <div class="space-y-1">
                {{ range .items }}
                <div class="text-sm text-card-text-sub flex items-center">
                    <div class="w-2 h-2 bg-accent rounded-full mr-2 flex-shrink-0"></div>
                    {{ .details }}
                </div>
                {{ end }}
            </div>
        </div>
        {{ end }}
    </div>
</section>
{{ end }}
