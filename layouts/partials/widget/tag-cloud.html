{{- $context := .Context -}}
{{- $limit := default 10 .Params.limit -}}
<section class="bg-card-bg rounded-card p-card shadow-l1 mb-widget tagCloud">
    <div class="text-accent mb-4">
        {{ partial "helper/icon" "tag" }}
    </div>
    <h2 class="text-xl font-semibold text-card-text mb-4">{{ T "widget.tagCloud.title" }}</h2>

    <div class="flex flex-wrap gap-1.5">
        {{ range first $limit $context.Site.Taxonomies.tags.ByCount }}
            <a href="{{ .Page.RelPermalink }}" class="inline-block px-2.5 py-1.5 bg-card-bg-selected text-card-text-secondary rounded-tag hover:bg-accent hover:text-accent-text hover:shadow-md hover:scale-105 transition-all duration-200 text-xs font-medium group">
                <span class="flex items-center gap-1">
                    {{ .Page.Title }}
                    <span class="text-xs opacity-60 group-hover:opacity-100 transition-opacity duration-200">({{ .Count }})</span>
                </span>
            </a>
        {{ end }}
    </div>
</section>
